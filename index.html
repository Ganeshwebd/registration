<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Tutorpoint.com</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="css/reg.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="total">
    <div class="top">
      <h1>TUTORPOINT</h1>
      <h2>Registration Form</h2>
      </div>
  <form class="" action="index.html" method="post">
        <div class="middle">
        <table cellspacing="20px">
          <tr>
            <td><label>First Name :</label></td>
            <td><input type="text" name="" value=""><br></td>
          </tr>
          <tr>
            <td><label>Middle Name:</label></td>
            <td><input type="text" name="" value=""><br></td>
          </tr>
          <tr>
            <td><label>Last Name:</label></td>
            <td><input type="text" name="" value=""><br></td>
          </tr>
          <tr>
            <td><label>Birth Date:</label></td>
            <td><input type="date" name="" value=""><br></td>
          </tr>
          <tr>
            <td> <label>Gender :</label></td>
            <td></td>
          </tr>
          <td></td>
          <td><input type="radio" name="gender" value="male">Male<br></td>
          <tr>
            <td></td>
            <td>  <input type="radio" name="gender" value="female">Female<br></td>
          </tr>
          <tr>
            <td></td>
            <td>  <input type="radio" name="gender" value="other">Other<br></td>
          </tr>

          <tr>
            <td><label>Address 1 :</label></td>
            <td><input type="text" name="" value=""></td>
          </tr>
          <tr>
            <td><label>Address 2 :</label></td>
            <td><input type="text" name="" value=""></td>
          </tr>
          <tr>
            <td><label>City/Province :</label></td>
            <td><input type="text" name="" value=""></td>
          </tr>
          <tr>
            <td><label>Postsl/Zip Code :</label></td>
            <td><input type="text" name="" value=""></td>
          </tr>
          <tr>
            <td><label>E-mail id :</label></td>
            <td><input type="email" name="" value=""></td>
          </tr>
          <tr>
            <td><label>Mobile Number :</label></td>
            <td><input type="number" name="" value=""></td>
          </tr>
          <tr>
            <td><label>Brief Note Of Skills:</label></td>
            <td><textarea name="name" rows="8" cols="50"></textarea></td>
          </tr>
        </table>
        <input type="submit" name="" value="Register" class="submit">
      </form>
    </div>


  </body>
</html>
